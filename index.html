<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
   
    <form>
      <input type="text" placeholder="player 1 name" />VS 
      <input type="text" placeholder="player 2 name" />
      <button type="submit" id="nameBtn">Submit Names</button>
      <br>
 <button type="submit" value= "computer" id="computerBtn">Play Computer</button>

    <div id="scoreBoard"></div>

    <div id="board">
      <div class="cell" id="00"></div>
      <div class="cell" id="01"></div>
      <div class="cell" id="02"></div>
      <div class="cell" id="10"></div>
      <div class="cell" id="11"></div>
      <div class="cell" id="12"></div>
      <div class="cell" id="20"></div>
      <div class="cell" id="21"></div>
      <div class="cell" id="22"></div>
    </div>
    <button id="restartButton">Restart</button>
  </body>
</html>
