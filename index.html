<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>
      <label for="player-option">Select which player goes first: </label>
    </h2>
    <select name="players" id="player-option">
      <option value="Player X">Player X</option>
      <option value="Player O">Player O</option>
    </select>
    <span class="nameSubmit">
      <label for="nameX">Player X Name:</label>
      <input type="text" id="nameX" name="name" />
      <button id="nameBtnX">Submit</button>
      VS
      <label for="nameO">Player O Name:</label>
      <input type="text" id="nameO" name="name" />
      <button id="nameBtnO">Submit</button>
    </span>

    <div id="scoreBoard"></div>

    <div id="board">
      <div class="cell" id="00"></div>
      <div class="cell" id="01"></div>
      <div class="cell" id="02"></div>
      <div class="cell" id="10"></div>
      <div class="cell" id="11"></div>
      <div class="cell" id="12"></div>
      <div class="cell" id="20"></div>
      <div class="cell" id="21"></div>
      <div class="cell" id="22"></div>
    </div>
    <button id="restartButton">Restart</button>
  </body>
</html>
